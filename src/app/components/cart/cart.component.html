<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let pipe of cartList$ | async"
  >
    <div>
      <img src="{{ pipe.image }}" alt="" />
      <span class="fw-bold"> {{ pipe.title }}</span>
    </div>
    <div>
      <span> {{ pipe.quantity }}</span>
    </div>
  </li>
</ul>
